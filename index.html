<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vox AI Studio - Professional Documentary TTS</title>
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --accent: #ffffff;
            --premium: #d4af37;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Header with Auth */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #222;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .google-btn {
            background: white;
            color: black;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-link {
            color: #555;
            font-size: 13px;
            text-decoration: none;
            transition: 0.3s;
        }

        .logout-link:hover { color: #888; }

        /* Pricing & Payment Options */
        .pricing-section {
            margin: 30px 0;
            text-align: center;
        }

        .pricing-grid {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .plan-card {
            background: #151515;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 15px;
            width: 220px;
            transition: 0.3s ease;
        }

        .plan-card:hover { border-color: var(--premium); transform: translateY(-5px); }

        .price-tag {
            font-size: 24px;
            font-weight: bold;
            color: var(--premium);
            margin: 10px 0;
            display: block;
        }

        .pay-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }

        .pay-btn {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        .pay-btn:hover { background: #333; border-color: #666; }

        /* Main Editor */
        .editor-container {
            max-width: 550px;
            margin: 20px auto;
            background: var(--card);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid #222;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .voice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }

        select {
            width: 100%;
            background: #1a1a1a;
            color: white;
            border: 1px solid #333;
            padding: 14px;
            border-radius: 12px;
            outline: none;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 280px;
            background: transparent;
            color: #e0e0e0;
            border: none;
            font-size: 18px;
            line-height: 1.6;
            resize: none;
            outline: none;
            margin-top: 15px;
        }

        .char-info {
            text-align: right;
            font-size: 12px;
            color: #444;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .btn-generate {
            width: 100%;
            padding: 18px;
            background: white;
            color: black;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-generate:hover { background: #e0e0e0; transform: scale(1.02); }
    </style>
</head>
<body>

                <div class="pay-options">

                    <button class="pay-btn" onclick="processPayment('Paytm', 100)">Pay via Paytm Wallet</button>

                <div class="pay-options">

                    <button class="pay-btn" onclick="processPayment('Paytm', 200)">Pay via Paytm Wallet</button>

            </div>
        </div>

    <div class="editor-container">

        <label style="font-size: 11px; color: #555; font-weight: bold; letter-spacing: 1px;">PREMIUM DOCUMENTARY CHARACTERS</label>
        <div class="voice-grid">
            <select id="voice-male">
                <option value="hi-IN-Neural2-C">Marcus (Deep Documentary) üèÜ</option>
                <option value="hi-IN-Studio-B">Frank (Realistic Storyteller) üî•</option>

            <select id="voice-female">
                <option value="hi-IN-Neural2-F">Bella (Deep Emotional) üíé</option>
                <option value="hi-IN-Studio-D">Sarah (Studio Narrative)</option>
                <option value="hi-IN-Wavenet-A">Ananya (Soft Story)</option>
                <option value="hi-IN-Neural2-E">Meera (Spiritual)</option>

        <textarea id="text-input" oninput="updateCharCount()" placeholder="Apni kahani yahan likhein jo rongte khade kar de...">‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™‡§®‡•á ‡§ï‡§≠‡•Ä ‡§∏‡•ã‡§ö‡§æ ‡§π‡•à ‡§ï‡§ø ‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§ï‡•Ä ‡§ó‡§π‡§∞‡§æ‡§á‡§Ø‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§ï‡•ç‡§Ø‡§æ ‡§¶‡§´‡§º‡§® ‡§π‡•à? ‡§è‡§ï ‡§ê‡§∏‡•Ä ‡§ï‡§π‡§æ‡§®‡•Ä ‡§ú‡•ã ‡§Ü‡§™‡§ï‡•Ä ‡§∞‡•Ç‡§π ‡§ï‡•ã ‡§ù‡§ï‡§ù‡•ã‡§∞ ‡§¶‡•á‡§ó‡•Ä...</textarea>

        <button class="btn-generate" onclick="generateVoice()">Generate Realistic Voice</button>
    </div>

    <script>
        function updateCharCount() {
            const text = document.getElementById('text-input').value;
            document.getElementById('char-count').innerText = text.length;
        }

        async function generateVoice() {
            const text = document.getElementById('text-input').value;
            const maleVoice = document.getElementById('voice-male').value;
            const femaleVoice = document.getElementById('voice-female').value;
            const btn = document.querySelector('.btn-generate');

            if (!text.trim()) { alert("Pehle kuch likhein!"); return; }

            btn.innerText = "Connecting to AI...";
            btn.disabled = true;

            try {
                // Ye Netlify backend function se connect karega
                const response = await fetch('/.netlify/functions/tts', {
                    method: 'POST',
                    body: JSON.stringify({ text: text, voice: maleVoice }) 
                });
                const data = await response.json();
                
                if(data.audio) {
                    const audio = new Audio(`data:audio/mp3;base64,${data.audio}`);
                    audio.play();
                    btn.innerText = "‚úÖ Playing...";
                }
            } catch (e) {
                alert("Connection Error! Backend check karein.");
            } finally {
                setTimeout(() => { 
                    btn.disabled = false; 
                    btn.innerText = "Generate Realistic Voice"; 
                }, 3000);
            }
        }

        function processPayment(method, amount) {
            alert(`Opening ${method} for ‚Çπ${amount}. Credits will be added to your account.`);
        }

        function googleSignIn() { alert("Redirecting to Google Secure Login..."); }
        function logout() { alert("Logged out successfully."); }
    </script>

</html>

<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vox AI Studio - Professional Documentary TTS</title>
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --accent: #ffffff;
            --premium: #d4af37;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Header with Auth */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #222;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Naya Upgrade Button */
        .upgrade-btn {
            background: linear-gradient(90deg, #d4af37, #f1c40f);
            color: black; padding: 8px 18px; border-radius: 50px;
            font-weight: bold; text-decoration: none; font-size: 13px; cursor: pointer;
        }

        .google-btn {
            background: white;
            color: black;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-link {
            color: #555;
            font-size: 13px;
            text-decoration: none;
            transition: 0.3s;
        }

        /* Pricing Modal Styling (Chhipa hua section) */
        #pricing-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;
        }

        .pricing-content {
            background: #111; padding: 40px; border-radius: 30px; border: 1px solid #333;
            max-width: 600px; text-align: center; position: relative;
        }

        .close-btn { position: absolute; top: 15px; right: 25px; font-size: 30px; cursor: pointer; color: #555; }

        /* Main Editor */
        .editor-container {
            max-width: 550px;
            margin: 50px auto;
            background: var(--card);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid #222;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .voice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }

        select {
            width: 100%;
            background: #1a1a1a;
            color: white;
            border: 1px solid #333;
            padding: 14px;
            border-radius: 12px;
            outline: none;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 280px;
            background: transparent;
            color: #e0e0e0;
            border: none;
            font-size: 18px;
            line-height: 1.6;
            resize: none;
            outline: none;
            margin-top: 15px;
        }

        .char-info {
            text-align: right;
            font-size: 12px;
            color: #444;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .btn-generate {
            width: 100%;
            padding: 18px;
            background: white;
            color: black;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-generate:hover { background: #e0e0e0; transform: scale(1.02); }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 900; font-size: 1.5rem; letter-spacing: -1px;">Vox AI Studio</div>
        <div class="auth-buttons">

            <span id="credit-display" style="font-size: 12px; color: #888; font-weight: bold;">CREDITS: 20,000</span>
            <a href="#" class="google-btn" onclick="googleSignIn()">

            <div style="display:flex; gap:20px; margin-top:30px;">
                <div style="background:#222; padding:20px; border-radius:20px; flex:1; border: 1px solid #333;">
                    <h3>Starter</h3>

                    <p style="font-size:13px;">20,000 Credits</p>
                    <button style="width:100%; padding:10px; border-radius:10px; cursor:pointer;" onclick="processPayment('UPI', 100)">Buy via UPI/GPay</button>
                </div>
                <div style="background:#222; padding:20px; border-radius:20px; flex:1; border:1px solid var(--premium);">
                    <h3>Professional</h3>
                    <p style="font-size:24px; color:var(--premium);">‚Çπ200</p>
                    <p style="font-size:13px;">40,000 Credits</p>
                    <button style="width:100%; padding:10px; border-radius:10px; cursor:pointer;" onclick="processPayment('UPI', 200)">Buy via UPI/GPay</button>
                </div>
            </div>
        </div>
    </div>

    <div class="editor-container">
        <div class="char-info"><span id="char-count">0</span> / 20,000 CHARACTERS</div>
        
        <label style="font-size: 11px; color: #555; font-weight: bold; letter-spacing: 1px;">PREMIUM DOCUMENTARY CHARACTERS</label>
        <div class="voice-grid">
            <select id="voice-male">
                <option value="hi-IN-Neural2-C">Marcus (Deep Documentary) üèÜ</option>
                <option value="hi-IN-Studio-B">Frank (Realistic Storyteller) üî•</option>
                <option value="hi-IN-Wavenet-B">Arthur (Grave Narrative)</option>
                <option value="hi-IN-Neural2-A">Vikram (Wisdom)</option>
                <option value="hi-IN-Studio-C">Kabir (Action)</option>
                <option value="hi-IN-Wavenet-C">Rohan (Soft)</option>
                <option value="hi-IN-Neural2-B">Leo (Adventure)</option>
                <option value="hi-IN-Studio-A">Samrat (Royal)</option>
                <option value="hi-IN-Wavenet-D">Aditya (Facts)</option>
                <option value="hi-IN-Neural2-D">Aryan (Modern)</option>
            </select>
            <select id="voice-female">
                <option value="hi-IN-Neural2-F">Bella (Deep Emotional) üíé</option>
                <option value="hi-IN-Studio-D">Sarah (Studio Narrative)</option>
                <option value="hi-IN-Wavenet-A">Ananya (Soft Story)</option>
                <option value="hi-IN-Neural2-E">Meera (Spiritual)</option>
                <option value="hi-IN-Studio-E">Zara (Dramatic)</option>
                <option value="hi-IN-Wavenet-E">Priya (Anchor)</option>
                <option value="hi-IN-Neural2-G">Diya (Crystal Clear)</option>

                <option value="hi-IN-Wavenet-F">Kavya (Wise)</option>

        </div>

        <textarea id="text-input" oninput="updateCharCount()" placeholder="Apni kahani yahan likhein jo rongte khade kar de...">‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™‡§®‡•á ‡§ï‡§≠‡•Ä ‡§∏‡•ã‡§ö‡§æ ‡§π‡•à ‡§ï‡§ø ‡§á‡§§‡§ø‡§π‡§æ‡§∏ ‡§ï‡•Ä ‡§ó‡§π‡§∞‡§æ‡§á‡§Ø‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§ï‡•ç‡§Ø‡§æ ‡§¶‡§´‡§º‡§® ‡§π‡•à? ‡§è‡§ï ‡§ê‡§∏‡•Ä ‡§ï‡§π‡§æ‡§®‡•Ä ‡§ú‡•ã ‡§Ü‡§™‡§ï‡•Ä ‡§∞‡•Ç‡§π ‡§ï‡•ã ‡§ù‡§ï‡§ù‡•ã‡§∞ ‡§¶‡•á‡§ó‡•Ä...</textarea>

        <button class="btn-generate" onclick="generateVoice()">Generate Realistic Voice</button>
    </div>

    <script>
        // Modal kholne aur band karne ke liye
        function togglePricing() {
            const modal = document.getElementById('pricing-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        function updateCharCount() {
            const text = document.getElementById('text-input').value;
            document.getElementById('char-count').innerText = text.length;
        }

        async function generateVoice() {
            const text = document.getElementById('text-input').value;
            const maleVoice = document.getElementById('voice-male').value;
            const btn = document.querySelector('.btn-generate');

            if (!text.trim()) { alert("Pehle kuch likhein!"); return; }

            btn.innerText = "Connecting to AI...";
            btn.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/tts', {
                    method: 'POST',
                    body: JSON.stringify({ text: text, voice: maleVoice }) 
                });
                const data = await response.json();
                if(data.audio) {
                    const audio = new Audio(`data:audio/mp3;base64,${data.audio}`);
                    audio.play();
                    btn.innerText = "‚úÖ Playing...";
                }
            } catch (e) {
                alert("Connection Error!");
            } finally {
                setTimeout(() => { 
                    btn.disabled = false; 
                    btn.innerText = "Generate Realistic Voice"; 
                }, 3000);
            }
        }

        function processPayment(method, amount) {
            // Yahan baad mein aapka Razorpay ya Paytm ka asli link lagega
            alert(`Redirecting to Secure Payment Gateway for ‚Çπ${amount}. Paisa aapke bank account mein aayega.`);
        }

        function googleSignIn() { alert("Redirecting to Google Secure Login..."); }
        function logout() { alert("Logged out successfully."); }
    </script>

</html>

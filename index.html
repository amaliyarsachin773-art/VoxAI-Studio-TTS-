<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vox AI Studio - Professional AI Voice</title>
    <style>
        /* Base Styling */
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --accent-color: #a855f7;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Premium Discount Banner */
        .promo-banner {
            background: linear-gradient(90deg, #6366f1, #a855f7);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        .editor-box {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        textarea {
            width: 100%;
            height: 250px;
            background: transparent;
            color: white;
            border: none;
            font-size: 18px;
            resize: none;
            outline: none;
            padding: 10px;
        }

        /* Action Buttons */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            border-top: 1px solid #222;
            padding-top: 20px;
        }

        .gen-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gen-btn:hover {
            transform: scale(1.05);
            background-color: #a855f7;
            color: white;
        }

        .badge {
            background: rgba(168, 85, 247, 0.1);
            color: var(--accent-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid rgba(168, 85, 247, 0.2);
        }
    </style>
</head>
<body>

    <div class="promo-banner">
        ðŸ”¥ LIMITED OFFER: GET 50% DISCOUNT ON PREMIUM VOICES TODAY!
    </div>

    <header>
        <div class="logo">Vox AI Studio</div>
        <div style="display: flex; gap: 20px; align-items: center;">
            <span class="badge">Premium Active</span>
            <span style="color: var(--text-dim); font-size: 14px;">Credits: 1,250</span>
        </div>
    </header>

    <div class="container">
        <div class="editor-box">
            <textarea placeholder="Apni kahani ya script yahan likhein..."></textarea>
            
            <div class="controls">
                <div style="color: var(--text-dim); font-size: 12px;">
                    Language: Hindi (Neural2)
                </div>
                <button class="gen-btn">Generate Voice</button>
            </div>
        </div>
    </div>

</body>
</html>

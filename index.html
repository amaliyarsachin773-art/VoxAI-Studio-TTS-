<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vox AI Studio - Professional Documentary TTS</title>
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --accent: #ffffff;
            --premium: #d4af37;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 10px;
        }

        /* LOGO & HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            border-bottom: 1px solid #222;
        }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-icon { 
            width: 32px; height: 32px; background: white; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; 
        }
        .logo-icon svg { width: 20px; fill: black; }
        .logo-text { font-size: 20px; font-weight: 900; }

        .auth-buttons { display: flex; gap: 15px; align-items: center; }
        
        .upgrade-btn {
            background: linear-gradient(90deg, #d4af37, #f1c40f);
            color: black; padding: 8px 18px; border-radius: 50px;
            font-weight: bold; cursor: pointer; font-size: 13px;
        }

        /* NAVIGATION TABS */
        .nav-tabs {
            display: flex; justify-content: center; gap: 10px; margin: 20px 0;
        }
        .tab-btn {
            background: #1a1a1a; color: #888; border: none;
            padding: 12px 20px; border-radius: 12px; font-size: 14px; cursor: pointer;
        }
        .tab-btn.active { background: #333; color: white; }

        /* PRICING MODAL */
        #pricing-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;
        }
        .pricing-content {
            background: #111; padding: 40px; border-radius: 30px; border: 1px solid #333;
            max-width: 600px; text-align: center; position: relative;
        }
        .close-btn { position: absolute; top: 15px; right: 25px; font-size: 30px; cursor: pointer; color: #555; }

        /* MAIN EDITOR */
        .editor-container {
            max-width: 500px; margin: 0 auto; background: var(--card);
            border-radius: 28px; padding: 30px; border: 1px solid #222;
        }
        .voice-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        select {
            width: 100%; background: #1a1a1a; color: white;
            border: 1px solid #333; padding: 14px; border-radius: 12px; outline: none;
        }
        textarea {
            width: 100%; height: 280px; background: transparent; color: #e0e0e0;
            border: none; font-size: 18px; line-height: 1.6; resize: none; outline: none;
        }
        .char-info { text-align: right; font-size: 12px; color: #444; font-weight: bold; }

        .btn-generate {
            width: 100%; padding: 18px; background: white; color: black;
            border-radius: 50px; border: none; font-weight: bold; font-size: 18px; cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-box">
            <div class="logo-icon"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/></svg></div>
            <div class="logo-text">Vox AI Studio</div>
        </div>
        <div class="auth-buttons">
            <div class="upgrade-btn" onclick="togglePricing()">Upgrade Plan</div>
            <span style="font-size: 12px; color: #888; font-weight: bold;">CREDITS: 20,000</span>
            <button style="background:none; border:none; color:white; cursor:pointer;" onclick="alert('Google Sign-in...')">Login</button>
        </div>
    </header>

    <div class="nav-tabs">
        <button class="tab-btn active">Text to Speech</button>
        <button class="tab-btn">Voice Changer</button>
        <button class="tab-btn">AI Dubbing</button>
    </div>

    <div id="pricing-modal">
        <div class="pricing-content">
            <span class="close-btn" onclick="togglePricing()">&times;</span>
            <h2 style="color:var(--premium);">Choose Your Plan</h2>
            <div style="display:flex; gap:20px; margin-top:30px;">
                <div style="background:#222; padding:20px; border-radius:20px; flex:1; border: 1px solid #333;">
                    <h3>Starter</h3>
                    <p style="font-size:24px; color:var(--premium);">‚Çπ100</p>
                    <p>20,000 Credits</p>
                    <button style="width:100%; padding:10px; border-radius:10px; cursor:pointer;" onclick="alert('Paisa aapke bank mein jayega via Razorpay')">Buy with UPI</button>
                </div>
                <div style="background:#222; padding:20px; border-radius:20px; flex:1; border: 1px solid var(--premium);">
                    <h3>Professional</h3>
                    <p style="font-size:24px; color:var(--premium);">‚Çπ200</p>
                    <p>40,000 Credits</p>
                    <button style="width:100%; padding:10px; border-radius:10px; cursor:pointer;" onclick="alert('Paisa aapke bank mein jayega via Razorpay')">Buy with UPI</button>
                </div>
            </div>
        </div>
    </div>

    <div class="editor-container">
        <div class="char-info"><span id="char-count">0</span> / 20,000 CHARACTERS</div>
        
        <label style="font-size: 11px; color: #555; font-weight: bold; letter-spacing: 1px;">ELEVENLABS GRADE CHARACTERS</label>
        <div class="voice-grid">
            <select id="voice-male">
                <option value="hi-IN-Neural2-C">Marcus (Deep Documentary) üèÜ</option>
                <option value="hi-IN-Studio-B">Frank (Realistic Storyteller) üî•</option>
                <option value="hi-IN-Wavenet-B">Charlie (Natural Narrative)</option>
                <option value="hi-IN-Neural2-A">Liam (Professional)</option>
                <option value="hi-IN-Studio-C">George (Warm Wisdom)</option>
                <option value="hi-IN-Wavenet-C">Ethan (Action Trailer)</option>
                <option value="hi-IN-Neural2-B">Noah (Young Narrative)</option>
                <option value="hi-IN-Studio-A">Sam (Clear Voice)</option>
                <option value="hi-IN-Wavenet-D">Arthur (Grave & Deep)</option>
                <option value="hi-IN-Neural2-D">Thomas (Smooth)</option>
            </select>
            <select id="voice-female">
                <option value="hi-IN-Neural2-F">Bella (Deep Emotional) üíé</option>
                <option value="hi-IN-Studio-D">Glinda (High Quality Studio)</option>
                <option value="hi-IN-Wavenet-A">Dorothy (Soft Story)</option>
                <option value="hi-IN-Neural2-E">Alice (Clear Narrative)</option>
                <option value="hi-IN-Studio-E">Mimi (Dramatic)</option>
                <option value="hi-IN-Wavenet-E">Rachel (Anchor)</option>
                <option value="hi-IN-Neural2-G">Lily (Crystal Clear)</option>
                <option value="hi-IN-Studio-F">Freya (Mystery)</option>
                <option value="hi-IN-Wavenet-F">Grace (Calm & Wise)</option>
                <option value="hi-IN-Neural2-H">Charlotte (High Energy)</option>
            </select>
        </div>

        <textarea id="text-input" oninput="document.getElementById('char-count').innerText = this.value.length" placeholder="Apni kahani yahan likhein..."></textarea>

        <button class="btn-generate" onclick="generateVoice()">Generate Realistic Voice</button>
    </div>

    <script>
        function togglePricing() {
            const modal = document.getElementById('pricing-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        async function generateVoice() {
            // Connector logic to backend
            const btn = document.querySelector('.btn-generate');
            btn.innerText = "Connecting to AI...";
            setTimeout(() => { btn.innerText = "Generate Realistic Voice"; alert("Voice Generated!"); }, 2000);
        }
    </script>
</body>
</html>
